        <li class="items visible hidden">

            <p>texte 2</p>

      </div>

      <div class="container-pets">
        <div class="pets"></div>
        <div class="pets2"></div>

          class="dragon"
          src="./assets/img/dragon.png"
          alt="dragon create with AI"
        />
        <ul class="container-items-dragon"></ul>
      </div>
    </aside>
    <!-- Teste btn Flower -->
    <div>
      <button id="btn-flower"></button>
      <span class="counter"></span>
