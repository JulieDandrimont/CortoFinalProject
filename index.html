<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Style  -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Conteneur des objets rÃ©current et le shop.  -->
    <div class="container-current-shop">
      <!-- Shop -->
      <div class="shop-container">
        <h1>Shop</h1>
        <ul class="container-item-shop"></ul>
      </div>
      <!-- current -->
      <ul class="container-current-attributs"></ul>
    </div>
    <!-- Conteneur du chaudron, de la fleur et de la collection.  -->
    <div class="container-cauldoron-flower-collection">
      <!-- Cauldron -->
      <div class="cauldron-container">
        <div class="liquid-container">
          <div class="liquid"></div>
          <p>Cauldron</p>
        </div>
      </div>
      <!-- Flower et collection-->
      <div class="container-flower-collection">
        <!-- Collection -->
        <div class="collection-container">
          <button class="collection">collection</button>
        </div>
        <!-- Flower -->
        <div class="flower-container">
          <div class="flower"></div>
          <div class="flower-count">
            <p>collected flower: <span>0</span></p>
            <p>flower cumul: <span>0</span></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Familier -->
    <div class="familiar">
      <div class="container-pets">
        <div class="pets"></div>
        <img class="frog" src="./img/frog.png" alt="" draggable="false" />
      </div>
    </div>
    <!-- Window Collection -->
    <div class="container-collection">
      <button class="close"></button>
      <ul class="ul-collection"></ul>
    </div>
    <!-- Js -->
    <script src="./script.js"></script>
  </body>
</html>
