<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/gxm3lqh.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-current-shop">
      <div class="shop-container">
        <h1>Shop</h1>
        <ul class="container-item-shop"></ul>
      </div>
      <ul class="container-current-attributs"></ul>
    </div>
    <div class="container-cauldoron-flower-collection">
      <div class="cauldron-container">
        <div class="liquid-container">
          <span class="counter-boost"></span>
          <div class="liquid"></div>
          <p>Cauldron</p>
        </div>
      </div>
      <div class="container-flower-collection">
        <div class="collection-container">
          <button class="collection">collection</button>
        </div>
        <div class="flower-container">
          <img src="./img/flower3.png" class="flower" />
          <div class="flower-count">
            <h3>flower: <span>0</span></h3>
            <p>flower cumul: <span>0</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="familiar">
      <div class="container-pet">
        <div class="pets">
          <img class="frog1" src="./img/frog.png" alt="" />
          <img class="frog2" src="./img/frog.png" alt="" />
        </div>
      </div>
    </div>
    <div class="container-collection">
      <div class="contairner-title-arrow">
        <h4>Collection</h4>
        <button class="close"></button>
      </div>
      <ul class="ul-collection"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
